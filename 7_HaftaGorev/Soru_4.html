<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DTC</title>
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      .blue {
        color: dodgerblue;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const useState = React.useState;
      function Page() {
        const [sayi, setSayi] = useState(0);
        const [karesi, setKaresi] = useState(0);

        const handleClick = () => {
          const sayitNumber = parseInt(sayi);
          
          if (isNaN(sayitNumber) ) {
            alert("Lütfen geçerli sayıları girin.");
            return;
          }
          const karesiValue = sayitNumber * sayitNumber;

          setKaresi(karesiValue); 
        };

        return (
          <div>
            <br />
            <label htmlFor="sayi">Sayı girin</label> <br />
            <input
              type="number"
              value={sayi}
              onChange={(e) => setSayi(e.target.value)}
            />
            <br />
            <br />
           
            <input type="button" value="Hesapla" onClick={handleClick} />
            <br />
            <br />
            <div>
              <label htmlFor="karesi">Karesi </label> <br />
              <input
                type="number"
                value={karesi}
                readOnly
              />
            </div>
          </div>
        );
      }

      const root = document.getElementById("root");
      const container = ReactDOM.createRoot(root);
      container.render(<Page />);
    </script>
  </body>
</html>
