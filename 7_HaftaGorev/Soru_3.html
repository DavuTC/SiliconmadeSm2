<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DTC</title>
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      .blue {
        color: dodgerblue;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const useState = React.useState;
      function Page() {
        const [birimFiyat, setBirimFiyat] = useState(0);
        const [adet, setAdet] = useState(0);
        const [toplam, setToplam] = useState(0);

        const handleClick = () => {
          const birimFiyatNumber = parseInt(birimFiyat);
          const adetNumber = parseInt(adet);

          if (isNaN(birimFiyatNumber) || isNaN(adetNumber)) {
            alert("Lütfen geçerli sayıları girin.");
            return;
          }
          const toplamValue = birimFiyatNumber * adetNumber;

          setToplam(toplamValue); 
        };

        return (
          <div>
            <label htmlFor="birimFiyat">Birim Fiyat girin</label> <br />
            <input
              type="number"
              value={birimFiyat}
              onChange={(e) => setBirimFiyat(e.target.value)}
            />
            <br />
            <label htmlFor="adet">Adet Girin..</label> <br />
            <input
              type="number"
              value={adet}
              onChange={(e) => setAdet(e.target.value)}
            />
            <br />
            <br />
            <input type="button" value="Hesapla" onClick={handleClick} />
            <br />
            <br />
            <div>
              <label htmlFor="toplam">Toplam Tutar</label> <br />
              <input
                type="number"
                value={toplam}
                readOnly
              />
            </div>
          </div>
        );
      }

      const root = document.getElementById("root");
      const container = ReactDOM.createRoot(root);
      container.render(<Page />);
    </script>
  </body>
</html>
