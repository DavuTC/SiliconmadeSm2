<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DTC</title>
  <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    .blue {
      color: dodgerblue;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const useState = React.useState;

    function Page() {
      const [a, setA] = useState(0);
      const [b, setB] = useState(0);
      const [c, setC] = useState(0);
      const [sonuc, setSonuc] = useState(null);

      const hesaplaSonuc = () => {
        const aNumber = parseFloat(a);
        const bNumber = parseFloat(b);
        const cNumber = parseFloat(c);

        if (isNaN(aNumber) || isNaN(bNumber) || isNaN(cNumber)) {
          alert("Lütfen geçerli sayıları girin.");
          return;
        }

        const delta = 2 * bNumber - 4 * aNumber * cNumber;
        setSonuc(delta);
      };

      return (
        <div>
          <label htmlFor="a">a Değerini Girin :   </label>
          <input
            type="number"
            value={a}
            onChange={(e) => setA(e.target.value)}
          />
          <br />

          <label htmlFor="b">b Değerini Girin :   </label>
          <input
            type="number"
            value={b}
            onChange={(e) => setB(e.target.value)}
          />
          <br />

          <label htmlFor="c">c Değerini Girin :   </label>
          <input
            type="number"
            value={c}
            onChange={(e) => setC(e.target.value)}
          />
          <br />

          <button onClick={hesaplaSonuc}>Denklemi Hesapla</button>
          <br />

          {sonuc !== null && (
            <div>
              <label htmlFor="sonuc">Denklemin Sonucu :   </label>
              <input type="number" value={sonuc} readOnly />
            </div>
          )}
        </div>
      );
    }

    const root = document.getElementById("root");
    const container = ReactDOM.createRoot(root);
    container.render(<Page />);
  </script>
</body>
</html>
