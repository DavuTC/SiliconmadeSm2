<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18.2.0/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      .blue {
        color: dodgerblue;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const useState = React.useState;
      function Page() {
        const [fiyat, setFiyat] = useState("0");
        const [kar, setKar] = useState("0");
        const [sonuc, setSonuc] = useState("0");

        const handleClick = () => {
          const fiyatNumber = parseInt(fiyat);
          const karNumber = parseInt(kar);
          const satisFiyati = fiyatNumber + (fiyatNumber * karNumber) / 100;
          setSonuc(satisFiyati);
        };

        return (
          <div>
            <label htmlFor="fiyat">Fiyat girin</label> <br />
            <input
              type="number"
              value={fiyat}
              onChange={(e) => setFiyat(e.target.value)}
            />
            <br />
            <label htmlFor="kar">Kar oranÄ±</label> <br />
            <input
              type="number"
              value={kar}
              onChange={(e) => setKar(e.target.value)}
            />
            <br />
            <br />
            <input type="button" value="Hesapla" onClick={handleClick} />
            <br />
            <br />
            <h1>Sonuc: {sonuc}</h1>
          </div>
        );
      }

      const root = document.getElementById("root");
      const container = ReactDOM.createRoot(root);
      container.render(<Page />);
    </script>
  </body>
</html>
