<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DTC</title>
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      .blue {
        color: dodgerblue;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const useState = React.useState;
      function Page() {
        const [x, setX] = useState(0);
        const [y, setY] = useState(0);
        const [fark, setFark] = useState(0);

  const hesaplaFark = () => {
    const xNumber = parseInt(x);
    const yNumber = parseInt(y);

    if (isNaN(xNumber) || isNaN(yNumber)) {
      alert("Lütfen geçerli sayıları girin.");
      return;
    }

    const kareFark = Math.abs(xNumber * xNumber - yNumber * yNumber);
    setFark(kareFark);
  };

  return (
    <div>
      <label htmlFor="x">X Değerini Girin:    </label>
      <input
        type="number"
        value={x}
        onChange={(e) => setX(e.target.value)}
      />

      <br /><br />

      <label htmlFor="y">Y Değerini Girin:    </label>
      <input
        type="number"
        value={y}
        onChange={(e) => setY(e.target.value)}
      />

      <br /><br />

      <button onClick={hesaplaFark}>Kare Farkını Hesapla    </button>

      <br /><br />

      <label htmlFor="fark">Kare Farkı:   </label>
      <input type="number" value={fark} readOnly />
    </div>
        );
      }

      const root = document.getElementById("root");
      const container = ReactDOM.createRoot(root);
      container.render(<Page />);
    </script>
  </body>
</html>
