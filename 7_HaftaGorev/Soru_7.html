<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ehliyet Kontrol</title>
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      .blue {
        color: dodgerblue;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const useState = React.useState;

      function Page() {
        const [dogumYili, setDogumYili] = useState(2000);
        const [yas, setYas] = useState(0);
        const [ehliyet, setEhliyet] = useState(false);

        const hesaplaYas = () => {
          const currentYear = new Date().getFullYear();
          const yasValue = currentYear - dogumYili;
          setYas(yasValue);

          if (yasValue >= 18) {
            setEhliyet(true);
          } else {
            setEhliyet(false);
          }
        };

        return (
          <div>
            <label htmlFor="dogumYili">Doğum Yılınızı Girin : </label>
            <input
              type="number"
              value={dogumYili}
              onChange={(e) => setDogumYili(e.target.value)}
            />
            <br /><br />
            <button onClick={hesaplaYas}>Yaşınızı Hesaplayın</button>
            <br />
            {yas > 0 && (
              <p>
                Yaşınız: {yas} - Ehliyet Alabilir :  {ehliyet ? "Evet" : "Hayır"}
              </p>
            )}
          </div>
        );
      }

      const root = document.getElementById("root");
      const container = ReactDOM.createRoot(root);
      container.render(<Page />);
    </script>
  </body>
</html>
